<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carousel-style.css">
    <title>Document</title>
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#x2770;</button>
            <button class="carousel-button next" data-carousel-button="next">&#x2771;</button>
            <ul data-slides id="slides">
                <li class="slide" data-active>
                    <img src="https://cdn.pixabay.com/photo/2016/02/03/22/35/gym-room-1178293_1280.jpg"
                        alt="Sport Image #1">
                </li>
                <li class="slide">
                    <img src="https://cdn.pixabay.com/photo/2017/01/08/10/41/sports-1962574_1280.jpg"
                        alt="Sport Image #2">
                </li>
                <li class="slide">
                    <img src="https://cdn.pixabay.com/photo/2014/11/11/15/24/gym-526996_1280.jpg" alt="Sport Image #3">
                </li>
            </ul>
        </div>
    </section>
    <script src="../javascript/carousel.js"></script>
</body>

</html>
