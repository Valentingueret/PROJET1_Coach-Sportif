<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/formulaire.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Lemon&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <title>GymStudio - Formulaire</title>
</head>

<body>
    <div id="fixHeader">
    </div>
    <div id="forward">
        <div id="map">
            <h2 id="where">Nous rejoindre</h2>
            <div id="borderMap">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10840.616707391893!2d-1.5495834346557615!3d47.21356550000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1664351445854!5m2!1sfr!2sfr"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    id="googleMap"></iframe>
            </div>
        </div>
        <form>
            <div id="container">
                <div class="input-icons">
                    <div>
                        <label for="name">Nom</label>
                        <br>
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" id="name" name="user_name" class="formulaire">
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <br>
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" id="mail" name="user_mail" class="formulaire">
                    </div>
                    <div>
                        <label for="phone">Téléphone</label>
                        <br>
                        <span class="material-symbols-outlined">
                            call
                        </span>
                        <input type="tel" id="phone" name="phone" class="formulaire">
                    </div>
                </div>
                <div>
                    <label for="msg">Commentaire</label>
                    <br>
                    <textarea id="msg" name="user_message" class="formulaire" placeholder="Votre message..."></textarea>
                </div>
                <div class="button">
                    <span id="sendSpan" class="material-symbols-outlined">
                        send
                    </span>
                    <button class="send" type="submit">Envoyer&nbsp&nbsp➤</button>
                </div>
            </div>
        </form>
    </div>
    <footer></footer>
    <script src="../javascript/formulaire.js"></script>
</body>

</html>
